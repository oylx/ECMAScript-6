    <title>Document</title>
    <style>
        #box{
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .red{
            background: red;
        }
        .green{
            background: green;
        }
        .yellow{
            background: yellow;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    const box = document.querySelector('#box');

    function changeColor(delay,type){
        box.className = type;
        return new Promise((resolve)=>{
            setTimeout(resolve,delay)
        })
    }
    async function loop() {
        while (true) {
            await changeColor(1000,'green')
            await changeColor(1000,'yellow')
            await changeColor(1000,'red')
        }
    }
    loop()
</script>
